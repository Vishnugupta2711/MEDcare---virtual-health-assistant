<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url("Home-Page-Banner1.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
        }
        .navbar a {
            color: grey;
            text-decoration: none;
            padding: 14px 20px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .contact-container {
            width: 80%;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .contact-container h2 {
            margin-bottom: 20px;
        }
        .contact-container p {
            margin: 10px 0;
            font-size: 1.1em;
        }
        .contact-container a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-container a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .contact-container {
                width: 90%;
                margin-top: 80px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="patient-details.html">Home</a>
            <a href="#">Search</a>
            <a href="#">Patient History</a>
            <a href="doctors-list.html">Doctors List</a>
            <a href="#">Appointments</a>
            <a href="contact-us.html">Contact Us</a>
            <a href="index.html">Logout</a>
        </div>
    </nav>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Email: <a href="mailto:help@medcare.in">help@medcare.in</a></p>
        <p>Office Address: SRM Nagar, Chennai</p>
        <p>Phone Number: 040-1234567</p>
        
    </div>
</body>
</html>
